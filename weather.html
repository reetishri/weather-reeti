            <h2 id="city-name"></h2>
            <img id="weather-icon" src="C:\Users\Asus\Downloads\download (2).jpg" alt="Weather Icon">
            <p id="temperature"></p>
            <p id="wind-speed"></p>
            <p id="humidity"></p>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
